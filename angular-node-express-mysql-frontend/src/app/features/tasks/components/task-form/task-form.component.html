<div class="me-3">
  <div class="row mb-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <div>
        <mat-form-field class="mat-form-field">
            <mat-label>Опис завдання</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <app-button buttonStyles="green-raised-button" [buttonText]="mode ==='add' ? 'Створити' : 'Зберегти'"></app-button>
    </form>
  </div>
</div>
