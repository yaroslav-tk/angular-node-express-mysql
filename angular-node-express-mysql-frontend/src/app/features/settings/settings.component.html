<form #settingsForm="ngForm" (ngSubmit)="onSubmit()" class="form">
  <div>
    <mat-form-field class="mat-form-field">
      <mat-label>Назва організації</mat-label>
      <input matInput
            id="companyName"
            name="companyName"
            [(ngModel)]="settings.companyName"
            #companyName="ngModel">
    </mat-form-field>
  </div>
  <app-button buttonStyles="green-raised-button" buttonText="Зберегти"></app-button>
</form>
