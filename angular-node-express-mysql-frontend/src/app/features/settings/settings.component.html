<form #settingsForm="ngForm" (ngSubmit)="onSubmit()" class="form">
  <div>
    <mat-form-field class="mat-form-field">
      <mat-label i18n>Company name</mat-label>
      <input matInput
            id="companyName"
            name="companyName"
            [(ngModel)]="settings.companyName"
            #companyName="ngModel">
    </mat-form-field>
  </div>
  <button class="green-raised-button" mat-raised-button i18n>Save</button>
</form>
